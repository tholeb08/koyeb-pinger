name: Ping Koyeb bot every 5 minutes

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping bot URL
        env:
          BOT_URL: ${{ secrets.BOT_URL }}
        run: |
          if [ -z "$BOT_URL" ]; then
            echo "ERROR: BOT_URL secret is empty"
            exit 1
          fi
          curl -fsS --max-time 10 "$BOT_URL" || echo "Ping failed (ignored)"
